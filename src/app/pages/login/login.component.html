<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/login-icon.png" alt=""/>
                </div>
                <h1 class="text-center">LOGIN</h1>

                <form action="">

                    <!--username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        required
                        name="username"
                        matInput placeholder="Enter username"/>
                      </mat-form-field>

                      <!--password field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        name="password"
                        matInput placeholder="Enter Password"/>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml20" type="button" mat-raised-button color="accent">Reset</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
